<!-- templates/button1.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button 1 Content</title>


    <!-- Dodaj link do specyficznego pliku CSS dla button1 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_button1.css') }}">
</head>
<body>
    <div class="container">
        <h1>Ceny projektów na DoggyMarket</h1>

        <!-- Tutaj umieść zawartość wizualizacji dla guzika 1 -->
        {% for item in data %}
        <div class="data-box">
            <h2>{{ item['Name'] }}</h2>
            <p>Rank: {{ item['Rank'] }}</p>
            <p>Price: {{ item['Price'] }}</p>
            <p>Volume: {{ item['Volume'] }}</p>
            <p>Trades: {{ item['Trades'] }}</p>
            <p>Supply: {{ item['Supply'] }}</p>
            <p>Owners: {{ item['Owners'] }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
