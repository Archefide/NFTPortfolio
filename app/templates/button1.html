<!-- templates/button1.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button 1 Content</title>
</head>
<body>
    <h1>Button 1 Content</h1>

    <!-- Tutaj umieść zawartość wizualizacji dla guzika 1 -->
    {% for item in data %}
    <div style="border: 1px solid black; margin: 10px; padding: 10px;">
        <h2>{{ item['Name'] }}</h2>
        <p>Rank: {{ item['Rank'] }}</p>
        <p>Price: {{ item['Price'] }}</p>
        <p>Volume: {{ item['Volume'] }}</p>
        <p>Trades: {{ item['Trades'] }}</p>
        <p>Supply: {{ item['Supply'] }}</p>
        <p>Owners: {{ item['Owners'] }}</p>
    </div>
    {% endfor %}
</body>
</html>
